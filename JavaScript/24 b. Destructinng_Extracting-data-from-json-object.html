<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator (multiple parameters)</title>
  </head>
  <body>
    <script>
      // if we have object and we want to extract the elements from the object and assign to new variables, instead of doing it manually, we can do like this, which is called destructing:
      const object = {
        name: "John",
        age: 30,
        city: "New York",
        gender: "male",
        country: "USA",
      };

      // we can do like this:
      const { name, age, city } = object;
      document.write(name + "<br />");
      document.write(city + "<br />");
      document.write(age + "<br />");

      // let's say we need just name and country from the object
      const object2 = {
        name2: "John",
        age2: 30,
        city2: "New York",
        gender2: "male",
        country2: "USA",
      };

      // we can do like this:
      const { name2, country2 } = object2;
      document.write(name2 + "<br />");
      document.write(country2 + "<br />");
    </script>
  </body>
</html>
