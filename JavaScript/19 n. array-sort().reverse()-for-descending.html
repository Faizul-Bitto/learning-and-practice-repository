<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>.sort() method</title>
  </head>
  <body>
    <script>
      const array = ["cherry", "banana", "apple", "mango", "orange"];

      /**
      .sort().reverse() method : The .sort().reverse() method by default only works with strings. It converts array elements to strings and sorts them in descending order lexicographically (dictionary order) by default. This works fine for strings but can lead to unexpected results with numbers/floats because they are compared as strings. To sort numbers/floats, we must provide a compare function as an argument to the .sort() method. This compare function defines the sorting logic.
      sort(descending) syntax:
      arrayVariableName.sort().reverse();
      **/
      const result = array.sort().reverse(); // in result variable it will store the sorted array in descending order

      document.write(result + "<br />"); // ["orange", "mango", "cherry", "banana", "apple"]

      // for numbers sorting
      const numbers = [15, 10, 25, 40, 35, 22.5];
      const result1 = numbers.sort((a, b) => {
        return a - b;
      }); // in result variable it will store the sorted array in descending order

      // we can also write like this for simple statement/logic
      const result2 = numbers.sort((a, b) => a - b).reverse();
      document.write(result1 + "<br />"); // [40, 35, 25, 22.5, 15, 10]
      document.write(result2); // [40, 35, 25, 22.5, 15, 10]

      /**
       * Strings: .sort() works without extra logic (default lexicographical sorting).
       * Numbers/Floats: we need to provide a compare function for accurate sorting.
       **/
    </script>
  </body>
</html>
