<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <body>
    <script>
      let a = "John Doe"; // String
      let b = 20; // Number
      let c = true; // Boolean
      let d = 10.1; // float
      let e = null; // null
      let f = [1, 2, 3]; // Array
      let g = ["John", "Doe"]; // Array
      let h = {
        name: "John Doe",
        city: "New York",
        age: 30,
      }; // Object
      let i; // undefined

      // to show on browser
      // document.write(a + "<br>");
      // document.write(b + "<br>");
      // document.write(c + "<br>");
      // document.write(d + "<br>");
      // document.write(e + "<br>");
      // document.write(f + "<br>");
      // document.write(g + "<br>");
      // document.write(h + "<br>");
      // document.write(i + "<br>");

      // to show on console
      console.log(a);
      console.log(b);
      console.log(c);
      console.log(d);
      console.log(e);
      console.log(f);
      console.log(g);
      console.log(h);
      console.log(h["name"]); // specific value
      console.log(h.city); // specific value
      console.log(i);
    </script>
  </body>
</html>
