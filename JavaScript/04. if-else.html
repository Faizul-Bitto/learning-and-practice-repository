<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Java Script</title>
  </head>
  <body>
    <script>
      const marks = 80;

      if (marks >= 80 && marks <= 100) {
        console.log("A");
      } else if (marks >= 60 && marks < 80) {
        console.log("B");
      } else if (marks >= 40 && marks < 60) {
        console.log("C");
      } else {
        console.log("D");
      }
    </script>
  </body>
</html>
