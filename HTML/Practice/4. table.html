<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <!-- x axis: rows ; y axis: columns -->

    <table border="1">
      <tr>
        <th>A1</th>
        <th>B1</th>
        <th>C1</th>
      </tr>

      <tr>
        <td>A2</td>
        <td>B2</td>
        <td>C2</td>
      </tr>

      <tr>
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
      </tr>
    </table>
  </body>
</html>
