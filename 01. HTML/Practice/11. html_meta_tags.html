<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- we always use meta tags in the head section. Not visible for users, but these are instructions for the system, for Search Engine Optimization meta tags are important -->

    <!-- FOR GOOGLE - to catch properly google site -->
    <!-- character set="UTF-8" -->
    <meta charset="UTF-8" />
    <!-- viewport -> initially how the web application will be viewed. "width=device-width" - says view the webpage with the width of the device width (device wise width) and "initial-scale=1.0" means 100% zoom, the lesser than 1 means the lesser than 100% -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- description -> description of the webpage -->
    <meta name="description" content="anything" />
    <!-- keyword -> keywords of the webpage,which keywords going to be used, as a web developer it's not our work to define the content of the keyword, it's for those who works with SEO, we developer just need to keep this meta tag properties so that those who works with SEO can define as they want -->
    <meta name="keyword" content="" />
    <!-- author -> define the name of the owner of the webpage -->
    <meta name="author" content="John Doe" />

    <!-- FOR FACEBOOK - to catch properly facebook -->
    <!-- only these meta tags defined up - these are for google, are not sufficient. as the web pages are shared in the facebook, social medias or youtube, so we need some needed meta tags, so that we can maintain the rule of these. EX - facebook has some rules -->

    <!-- for targeting facebook, we don't use 'name' in meta tags, rather we use 'property', for facebook properties, we use 'og'-> open graph, defined by facebook, and we use 'site_name' so that facebook can recognize our website -->
    <meta property="og:site_name" content="John Doe" />
    <!-- same goes for 'og:url' to confirm facebook the website's url -->
    <meta property="og:url" content="johndoe.com" />
    <!-- same goes for 'og:title' to confirm facebook the website's title -->
    <meta property="og:title" content="Meta Tags Tutorial" />
    <!-- same goes for 'og:image' to confirm facebook the image, in 'content' - define the location -->
    <meta property="og:image" content=".//" />

    <title>Meta Tags Tutorial</title>
  </head>
  <body></body>
</html>
