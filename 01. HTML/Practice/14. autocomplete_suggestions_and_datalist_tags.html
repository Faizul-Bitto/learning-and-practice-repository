<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Complete Suggestions or DataList Tags</title>
  </head>
  <body>
    <!-- whenever user try to write the name of his/her country, after writing first letter or just writing something, the related suggestions would pop-up, user can simply select, and that will be selected automatically -->

    <label>My Country : </label><br />
    <input name="country" list="country_name" />
    <datalist id="country_name">
      <option value="Bangladesh"></option>
      <option value="USA"></option>
      <option value="Germany"></option>
      <option value="England"></option>
    </datalist>
  </body>
</html>
