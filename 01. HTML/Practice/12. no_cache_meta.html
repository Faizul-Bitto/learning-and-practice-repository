<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- in our web application, when we don't want to keep any cache, or to define the keeping time, we can define these by meta tags. for that we use 'http-equiv=', why we need this, sometimes it happens that, after updating the webpage, users don't get the updates, but the previous cache control solves the problem, so to get rid off this, we use No Cache Meta Tags -->

    <!-- normally we don't want caching in our web application, it's so common that, after update users not getting the update, so we use 'no-cache' header - for no cache saving in cache memory -->
    <meta http-equiv="cache-control" content="no-cache" />
    <!-- another same thing -  -->
    <meta http-equiv="pragma" content="no-cache" />
    <!-- for these two, web page header won't do any caching -->

    <!-- for expiration control -->
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />

    <!-- and of course keep that in mind, for every browser these cache-control work like same, that's not true, for some browsers, cache control may not work -->

    <title>No Cache Meta Tags (Caching Header)</title>
  </head>
  <body></body>
</html>
