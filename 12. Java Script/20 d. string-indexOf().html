<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>indexOf() method</title>
  </head>
  <body>
    <script>
      /**
       * indexOf() method : It will return the index of the first occurrence of the specified value
       * indexOf syntax: stringName.indexOf(value)
       **/
      const a = "Hello";
      const b = a.indexOf("o"); // 4
      document.write(b);
    </script>
  </body>
</html>
