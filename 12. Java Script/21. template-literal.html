<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Literal</title>
  </head>
  <body>
    <script>
      const name = "John";
      const age = 25;

      const sayHello = () => {
        return "Hello";
      };

      sayHello();

      const message = `${sayHello()}, my name is ${name} and I am ${age} years old.`;

      document.write(message);
    </script>
  </body>
</html>
