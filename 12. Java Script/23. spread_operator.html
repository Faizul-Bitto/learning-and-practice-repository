<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator (multiple parameters)</title>
  </head>
  <body>
    <script>
      const sum = function (...numbers) {
        // numbers = [1, 2, 3, 4, 5]
        return numbers.reduce(function (a, b) {
          // a = 0, b = 1
          return a + b; // 1 + 2 + 3 + 4 + 5
        }, 0); // 0 is initial value
      };

      const addition = sum(1, 2, 3, 4, 5); // 15

      document.write(addition + "<br>"); // 15

      // with arrow function
      const sum2 = (...numbers2) => {
        // numbers = [1, 2, 3, 4, 5]
        return numbers2.reduce((a, b) => {
          // a = 0, b = 1
          return a + b; // 1 + 2 + 3 + 4 + 5
        }, 0); // 0 is initial value
      };

      const addition2 = sum2(1, 2, 3, 4, 5); // 15

      document.write(addition2); // 15
    </script>
  </body>
</html>
