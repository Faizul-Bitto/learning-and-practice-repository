<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concat() method</title>
  </head>
  <body>
    <script>
      /**
       * concat() method : It will concatenate two strings
       * concatenation syntax: stringName1.concat(stringName2)
       **/
      const a = "Hello";
      const b = " World";
      const c = a.concat(b); // Hello World
      document.write(c);
    </script>
  </body>
</html>
