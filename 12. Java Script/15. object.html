<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Object</title>
  </head>
  <body>
    <script>
      /** object declaration syntax
      const variableName = {
        key1: value1,
        key2: value2
      };
      **/

      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      document.write(
        `This person's name is ${person.firstName} ${person.lastName}, his age is ${person.age} and his eye color is ${person.eyeColor}.`
      );
    </script>
  </body>
</html>
