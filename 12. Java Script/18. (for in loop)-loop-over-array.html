<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loop Over Array</title>
  </head>
  <body>
    <script>
      const fruits = ["apple", "banana", "orange"];

      for (fruit in fruits) {
        document.write(fruits[fruit] + "<br>");
      }
    </script>
  </body>
</html>
