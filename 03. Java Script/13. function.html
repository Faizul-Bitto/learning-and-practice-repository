<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sayHello(greetings, name = "John") {
        console.log(greetings + " " + name);

        // with string literal
        console.log(`${greetings} ${name}`); // string literal
      }

      sayHello("Hello", "Jane");
    </script>
  </body>
</html>
