<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>charAt() method</title>
  </head>
  <body>
    <script>
      /**
       * charAt() method : It will return the character of the given index
       * character syntax: stringName.charAt(index)
       **/
      const a = "Hello";
      const b = a.charAt(0); // H
      document.write(b);
    </script>
  </body>
</html>
