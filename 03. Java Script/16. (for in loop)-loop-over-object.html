<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>for in loop - loop over object</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      /**
      syntax for for in loop
      for (const key in objectVariable) {
        statement
      }
      **/

      for (const key in person) {
        document.write(key + ": " + person[key] + "<br>");
      }
    </script>
  </body>
</html>
